<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' https://www.gstatic.com;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        height: fit-content;
        width: 500px;
        display: flex;
        flex-direction: row;
        align-items: center;
        background-color: #343541;
      }

      button {
        margin: 5px;
        align-items: center;
        background-color: #343541;
        padding: 10px;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      img {
        margin-right: 5px;
        width: 16px;
        height: 16px;
      }
    </style>
  </head>
  <body>
    <button id="save">
      <img src="./images/save.svg" alt="Save" />
      Save Page
    </button>
    <button id="related">
      <img src="./images/related.svg" alt="Related" />
      Related Notes
    </button>
    <button id="create">
      <img src="./images/create-svgrepo-com(1).svg" alt="Create" />
      Create Note
    </button>
    <button id="account">
      <img src="./images/account.svg" alt="Account" />
      Account
    </button>

    <!-- Include Firebase scripts directly -->
    <script type="module" src="./firebase.mjs"></script>
    <script type="module" src="./popup.mjs"></script>
  </body>
</html>
